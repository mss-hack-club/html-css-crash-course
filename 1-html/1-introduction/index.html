<!-- HTML DEPENDS ON TAGS -->
<!-- tag: keyword that defines how some content looks on a page -->
<!-- there are soooo many different types tags -->

<!-- most of the time, each tag has an OPENING tag and a CLOSING tag -->

<!-- p tags stands for paragraph -->

<!-- opening tag is <tag> -->
<!-- closing tag is </tag> -->

<!-- the CONTENT for that tag goes inside -->
<p>Hello</p>

<!-- these are header tags -->
<h1>This is a header 1</h1>
<h2>This is a header 2</h2>
<h3>This is a header 3</h3>
<h4>This is a header 4</h4>

<!-- this inserts a horizontal line -->
<hr />

<!-- this makes an invisible divider on the page -->
<div>
  <p>tags in this section</p>
  <p>tags in this section</p>
  <p>tags in this section</p>
  <p>tags in this section</p>
  <p>tags in this section</p>

  <!-- a divider inside a divider -->
  <div>
    <p>tags in this section</p>
    <p>tags in this section</p>
    <p>tags in this section</p>
    <p>tags in this section</p>
  </div>
</div>
