<!-- every HTML follows a commonly agreed upon structure -->

<!-- DOCTYPE declaration -->
<!DOCTYPE html>

<!-- this is where the real html goes -->
<html>
  <!-- HEAD tag - any INFORMATION about the page that's not supposed to be rendered -->
  <head>
    <!-- TITLE - declares the title of the page -->
    <title>My awesome page</title>
  </head>

  <!-- BODY tag - this is where anything that has to be RENDERED goes -->
  <body>
    <p>This is a p tag</p>
  </body>
</html>
